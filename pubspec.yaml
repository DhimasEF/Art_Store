name: login_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  http: ^1.2.0
  shared_preferences: ^2.2.0
  device_info_plus: ^10.0.0
  file_picker: ^8.0.0
  image_picker: ^1.1.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^5.0.0

flutter_icons:
    android: true
    ios: false
    image_path: "assets/icon/icon.png"
    
flutter:
  uses-material-design: true
  assets:
    - assets/default.jpg
    - assets/